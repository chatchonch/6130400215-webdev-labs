<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animating DOM with setInterval</title>
</head>

<body>
    <div>
        <button id="button">Stop</button>
        <h1><span id="countup">0</span>
            seconds have gone by!
        </h1>
    </div>

    <script>
        var countup = document.getElementById("countup");
        var countItUp = function() {
            var currentTime = parseFloat(countup.textContent);
            countup.textContent = currentTime + 1;     
        };
        var timer = window.setInterval(countItUp, 1000);
        var button = document.getElementById("button");
        button.addEventListener("click", function() {
            window.clearInterval(timer);
        });
    </script>

</body>

</html>
