<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Book List</title>
  </head>
  <body>
    <h1>My Book List</h1>
    <div id="books_list">Click to generate my book list</div>
    <script>
        var books = [
              {
                   title: 'Sapiens: A Brief History of Humankind',
                    url: 'https://www.goodreads.com/book/show/23692271-sapiens',
                    author: 'Yuval Noah Harari' 
              }, {
                    title: 'The Glass Castle',
                    url: 'http://www.goodreads.com/book/show/7445.The_Glass_Castle',
                    author: 'Jeannette Walls'
              }
        ]
        
        var bookList = document.getElementById("books_list");
        bookList.addEventListener("click", function() {
            for (var i = 0;i < books.length;i++) {  
              var text = document.createElement("a");
              var link = document.createTextNode(books[i].title)
              text.appendChild(link);
              text.title = books[i].title;
              text.href = books[i].url;

              var line1 = i+1 + ". ";
              var line2 = " by " + books[i].author + '<br>';
              
              document.body.innerHTML += line1;
              document.body.appendChild(text);
              document.body.innerHTML += line2;
            }
        })
        
    </script>
  </body>
</html>
