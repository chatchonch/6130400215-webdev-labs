<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="Styles/Style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navigate"> 
            <ul id="navbar">
                <a href="#unordered"> Unordered List </a>
                <a href="#ordered"> Ordered List </a>
            </ul>
        
        </div>
        <div> 
            <p class="blue" id="unordered"> This is an unordered list: </p> 
            <ul>
                <li> Coffee </li>
                <li> Tea </li>
                <li> Coca Cola </li>
            </ul>
        </div>
        <div> 
            <p class="green" id="ordered"> This is an ordered list: </p> 
            <ol>
                <li> Coffee </li>
                <li> Tea </li>
                <li> Coca Cola </li>
            </ol>
        </div>
    </body>
</html>
