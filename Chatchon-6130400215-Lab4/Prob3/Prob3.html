<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="Styles/Style.css" rel="stylesheet">
    </head>
    <body>
        <h1> Report coronavirus cases </h1>
        <p> Taken from <a href="https://www.worldometers.info/coronavirus/"> Worldometers.info </a></p>
        <table>
            <colgroup>
                <col class="num">
                <col>
                <col>
                <col class="ncase">
                <col>
                <col class="ndeath">
            </colgroup>
            <tr>
                <th> # </th>
                <th> Country </th>
                <th> Total Cases </th>
                <th> New Cases </th>
                <th> Total Deaths </th>
                <th> New Deaths </th>
            </tr>
            <tr>
                <td> 1. </td>
                <td class="textleft"> USA </td>
                <td class="textright"> 5,956,036 </td>
                <td class="textright"> +308 </td>
                <td class="textright"> 182,412 </td>
                <td class="textright"> +8 </td>
            </tr>
            <tr>
                <td> 2. </td>
                <td class="textleft"> Brazil </td>
                <td class="textright"> 3,674,176 </td>
                <td> - </td>
                <td class="textright"> 116,666 </td>
                <td> - </td>
            </tr>
            <tr>
                <td> 3. </td>
                <td class="textleft"> India </td>
                <td class="textright"> 3,235,725 </td>
                <td class="textright"> +3,971 </td>
                <td class="textright"> 59,632 </td>
                <td class="textright"> +20 </td>
            </tr>
        </table>
    </body>
</html>
